<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Vue.js avec Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js" defer></script> <!-- Inclusion du fichier script.js -->
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="text-center">Recherche d'Artiste</h1>
        <form @submit.prevent="submitForm" class="mb-4">
            <div class="form-group">
                <input type="text" id="inputField" v-model="inputValue" class="form-control" placeholder="Rechercher un artiste" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
        </form>
        <div id="result" class="text-center">
            <div v-if="responseData">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Artiste ID: {{ responseData.artistId }}</h5>
                        <p class="card-text">Nom: {{ responseData.name }}</p>
                        <!-- Ajoutez d'autres éléments ici selon la structure de votre réponse -->
                    </div>
                </div>
            </div>
            <div v-else-if="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        </div>
    </div>
</body>
</html>
