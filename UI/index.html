<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Recherche d'artiste via API</h1>
        <form onsubmit="submitForm(event)" class="mb-4">
            <div class="mb-3">
                <label for="inputField" class="form-label">Nom de l'artiste :</label>
                <input type="text" id="inputField" name="inputField" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

        <div id="loading" class="mb-3 text-info" style="display: none;">Chargement...</div>
        <div id="result" class="bg-white p-3 border rounded shadow-sm"></div>
    </div>

    <!-- Bootstrap JS (optionnel, utile pour certains composants interactifs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
