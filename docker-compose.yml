version: '3'

services:

  postgres:
    image: postgres:${POSTGRES_VERSION}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${DATA_DIR}/postgres:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - music-data

  strapi:
    build:
      context: ./strapi
    container_name: strapi-music-data
    restart: unless-stopped
    ports:
      - '1337:1337'
    environment:
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${POSTGRES_DB}
      - DATABASE_USERNAME=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_SSL=false
    depends_on:
      - postgres
    networks:
      - music-data

  neo4j:
    image: neo4j:latest
    restart: unless-stopped
    volumes:
        - ${DATA_DIR}/neo4j/logs:/logs
        - ${DATA_DIR}/neo4j/config:/config
        - ${DATA_DIR}/neo4j/data:/data
        - ${DATA_DIR}/neo4j/plugins:/plugins
    environment:
        - NEO4J_AUTH=neo4j/${NEO4J_PASSWD}
    ports:
      - "7474:7474"
      - "7687:7687"

