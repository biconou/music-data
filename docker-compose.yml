version: '2'

services:

  database:
    image: postgres:${POSTGRES_VERSION}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${DATA_DIR}:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432

networks:
  default:
    external:
      name: traefik_web
