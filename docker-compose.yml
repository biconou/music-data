  #   volumes:
  #     - ./data/kong/config:/etc/kong
  #     - ./data/kong/db:/usr/local/kong/database


  allmusicgrabber:
    build:
      context: ./allmusicgrabber
    container_name: allmusicgrabber-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    networks:
      - music-data
      - traefik_web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.allmusicgrabber.rule=Host(`biconou.freeboxos.fr`)"
      - "traefik.http.routers.allmusicgrabber.entrypoints=allmusicgrabber-api"
      - "traefik.http.routers.allmusicgrabber.tls=true"
      - "traefik.http.routers.allmusicgrabber.tls.certresolver=leresolver"
      - "traefik.docker.network=traefik_web"


networks:
  music-data:
    driver: bridge
  traefik_web:
    external: true
